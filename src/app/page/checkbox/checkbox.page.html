<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>CheckBox</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content>
    <ion-item>
      <ion-label>Checkbox Padr√£o</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Desabilitado</ion-label>
      <ion-checkbox disabled="true"></ion-checkbox>
    </ion-item> 
    <ion-item>
      <ion-label>Marcado</ion-label>
      <ion-checkbox checked="true"></ion-checkbox>
    </ion-item> 
    <ion-item>
      <ion-label>Marcado e Desabilitado</ion-label>
      <ion-checkbox checked="true" disabled="true"></ion-checkbox>
    </ion-item> 
    <ion-item>
      <ion-label>Start</ion-label>
      <ion-checkbox slot="start"></ion-checkbox>
    </ion-item> 
    <!-- Exemplo com cores -->
    <ion-item>
      <ion-label>Primary</ion-label>
      <ion-checkbox color="primary"></ion-checkbox>
    </ion-item> 
    <ion-item>
      <ion-label>Secondary</ion-label>
      <ion-checkbox color="secondary"></ion-checkbox>
    </ion-item> 

    <ion-item>
      <ion-label>Danger</ion-label>
      <ion-checkbox color="danger"></ion-checkbox>
    </ion-item> 
    <ion-item>
      <ion-label>Light</ion-label>
      <ion-checkbox color="light"></ion-checkbox>
    </ion-item> 
    <ion-item>
      <ion-label>Dark</ion-label>
      <ion-checkbox color="dark"></ion-checkbox>
    </ion-item>  
 
  
  <h3>Meses</h3>
  <ion-list>
    <ion-item *ngFor="let mes of meses">
      <ion-label>{{mes.nomeDoMes}}</ion-label>
      <ion-checkbox checked="{{mes.marcado}}" [(ngModel)]="mes.marcado" color="danger">
      </ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="exibirMeses()">Exibir meses marcados</ion-button>
</ion-content>
